<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <h1>Callback</h1>
    <script>
        let counter=0
        let intervalcounter=setInterval(() => {
            counter+=1
            console.log(counter)
        },1000)
        clearInterval(intervalcounter)
    </script>
    
</body>
</html>
